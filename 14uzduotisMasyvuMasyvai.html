<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table tr td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <p></p>
    <table>
        <thead>
            <tr>
                <td>data</td>
                <td>numeris</td>
                <td>kelias</td>
                <td>laikas</td>
                <td>greitis</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var lenteles_elementas = document.querySelector("tbody");
        var greitis_ms, greitis_kmh;
        var masyvas = [
            ['2017-11-30 15:11:56', 'DGS147', 1000, 300],
            ['2017-11-27 12:12:56', 'DGS247', 1500, 200],
            ['2017-11-21 20:11:11', 'DGS347', 1300, 350]
        ];
        for (i = 0; i < masyvas.length; i++) {
            greitis_ms = masyvas[i][2] / masyvas[i][3];
            greitis_kmh = Math.round(greitis_ms * 3600 / 1000);
            lenteles_elementas.innerHTML += '<tr><td>' + masyvas[i][0] + '</td><td>' + masyvas[i][1] + '</td><td>' + masyvas[i][2] + '</td><td>' + masyvas[i][3] + '</td><td>' + greitis_kmh + '</td></tr>';
        }

    </script>
</body>

</html>
