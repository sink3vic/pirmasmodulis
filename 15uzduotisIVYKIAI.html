<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>15uzduotis</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        table tr td {
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="form-group">
        <label for="formGroupExampleInput">Data</label>
        <input id="data" class="form-control" type="text" placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Numeris</label>
        <input class="form-control" type="text" placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Kelias metrais</label>
        <input class="form-control" type="text" placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Laikas sekundemis</label>
        <input class="form-control" type="text" placeholder="">
    </div>
    <button onclick="ivedimas()" type="button" class="btn btn-primary">Primary</button>


    <table>
        <thead>
            <tr>
                <td>data</td>
                <td>numeris</td>
                <td>kelias metrais</td>
                <td>laikas sekundemis</td>
                <td>greitis</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        //////////////////////////////////////////////////////
        var html_lentele = document.querySelector("tbody");
        var tekstas = '';
        var masyvas_elementu = document.querySelectorAll("input"); // paima visus input laukus
        var elementas;
        var kelias;
        var laikas;
        var klaida;

        function ivedimas() {
            tekstas += '<tr>';
            for (i = 0; i < masyvas_elementu.length; i++) {
                elementas = masyvas_elementu[i].value;

                if (!elementas) {       ///meta pranešimą, kai visi laukai nėra užpildyti
                    alert('Yra neužpildytų laukų');
                    klaida = 1;
                    break;
                }

                tekstas += lenteles_eilutes_langelis(elementas);
                if (i == 2) {
                    kelias = masyvas_elementu[i].value;
                }
                if (i == 3) {
                    laikas = masyvas_elementu[i].value;
                }
                masyvas_elementu[i].value = '';
            }
            if (!klaida) {              ///tęsinys
                tekstas += lenteles_eilutes_langelis(Math.round(kelias / laikas * 3.6));
                tekstas += '</tr>';

                html_lentele.innerHTML += tekstas;
            }
            tekstas = '';
            klaida = 0;
        }

        //pabandymui
        function lenteles_eilutes_langelis(irasas) {
            var eil;
            eil = '<td>' + irasas + '</td>'
            return eil;
        }



            /////////////////////////////////////////////////////
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
