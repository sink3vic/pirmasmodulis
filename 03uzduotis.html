<!DOCTYPE html>

<head>
    <title>Šachmatų lenta</title>

    <style>
        table {
            
            width: 70vmin; /*vmin paima minimalią naršyklės kraštinę, ir jos ilgio procentą paima */
            height: 70vmin;
            margin:0 auto;
            /* pasinaudot box modelio.pdf elementais, kad sukurt skirtingo  dydžio kvadratus!!!!
             (pirmas ir paskutinis tevo elementas)
             borderius uždėt td (th gal) elementams
             table-layout:fixed į table klasę
             td:not(:first-child)*/


            /* Rytoj darau--->>šitą sutvarkau, kad būtų su div viduje šachmatų langelių - reiks vėliau, kai 
            animacijos veiks||
            Šachmatų lentą būtų gerai padaryt su div */

              /*dabar turiu skaidres apie poziciją ir turėčiau surast kokį parinkt,
            šiaip position reikšmė reikalinga, kad pasirinktum "koordinačių ašies nulį" */

            /* border: 2px solid black;   */    /* <------- LANGELIS APSIVERČIA KARTU SU RĖMELIU */
            border-collapse: collapse;
        }

        td.juodas {
            width: 11%;
            height: 11%;
            background-color: brown;
            text-align: center;
        }


        td.rudas {
            width: 11%;
            height: 11%;
            background-color: gray;
            text-align: center;
        }


        /* čia geriau panaudot pirmus/paskutinius/lyginius/nelyginius tėvinio elemento vaikus - nereiks tiek
        klasių daug */

        td.simboliamsvertikalus {           
            width: 5.5%;
            height: 11%;
            background-color: brown;
        }

        td.simboliamshorizontalus {
            width: 11%;
            height: 5.5%;
            background-color: brown;
        }

        td.simboliamshorizontalusapverstas {
            width: 11%;
            height: 5.5%;
            background-color: brown;
            transform: rotate(180deg);
        }


        td.simboliukampai {
            width: 5.5%;
            height: 5.5%;
            background-color: brown;
        }
        div {
            font-size: 5vmin;
        }
    </style>
    
</head>
